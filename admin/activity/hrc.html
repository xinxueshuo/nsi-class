<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新学说-国际学校HR管理课程</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_551799_5tawfegss2f8yqfr.css">
    <link rel="stylesheet" href="./css/clientWrite.css">
    <link rel="stylesheet" href="./css/hrc.css">
</head>

<body>

    <div class="container-fluid">
        <div class="content container">
            <div class="activeTitle">
                <div class="top">
                    <span class="iconfont icon-huodong1 activeTitle_logo"></span>
                    <span class="activeTitle_desc">新学说-报名表</span>
                </div>
                <div class="row activityPic" id="activityPic"><img src="./image/banner.jpg" alt=""></div>
            </div>
            <form action="" id="content">
                <div class="form-group">
                    <div class="row">
                        <h3 class="col-md-12 text-center" id="activityTitle">国际学校HR管理课程</h3>
                        <h3 class="col-md-12 text-center mt0"><small id="activityDescription"></small></h3>
                    </div>
                </div>
                <!-- <div class="form-group">

                </div> -->
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input3" class="Title col-md-12 control-label" id="Title3">1.学员姓名</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input3" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input3" class="Title col-md-12 control-label" id="Title4">2.学员电话</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input4" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input5" class="Title col-md-12 control-label" id="Title5">3.学员邮箱</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input5" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title6">4.学员职位/职务</label>
                        <div class="col-md-12">
                            <label for=""><input type="radio" value="专员" name="job">&nbsp;专员</label>
                            <label for=""><input type="radio" value="经理" name="job">&nbsp;经理</label>
                            <label for=""><input type="radio" value="主管" name="job">&nbsp;主管</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input7" class="Title col-md-12 control-label" id="Title7">5.学员主要负责业务描述</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input7" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title8">6.学员从事HR工作年限</label>
                        <div class="col-md-12">
                            <label for=""><input type="radio" value="1年以内" name="hrYear">&nbsp;1年以内</label>
                            <label for=""><input type="radio" value="3年以内" name="hrYear">&nbsp;3年以内</label>
                            <label for=""><input type="radio" value="5年以内" name="hrYear">&nbsp;5年以内</label>
                            <label for=""><input type="radio" value="5年以上" name="hrYear">&nbsp;5年以上</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title9">7.学员在本校工作年限</label>
                        <div class="col-md-12">
                            <label for=""><input type="radio" value="1年以内" name="jobYear">&nbsp;1年以内</label>
                            <label for=""><input type="radio" value="3年以内" name="jobYear">&nbsp;3年以内</label>
                            <label for=""><input type="radio" value="5年以内" name="jobYear">&nbsp;5年以内</label>
                            <label for=""><input type="radio" value="5年以上" name="jobYear">&nbsp;5年以上</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title10">8.学员课程费用承担方式</label>
                        <div class="col-md-12">
                            <label for=""><input type="radio" value="自费" name="afford">&nbsp;自费</label>
                            <label for=""><input type="radio" value="公费" name="afford">&nbsp;公费</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="" class="Title col-md-12 control-label" id="Title11">9.学员所在学校/单位名</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input11" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title12">10.学员所在单位属性</label>
                        <div class="col-md-12">
                            <label for=""><input type="radio" value="单体校" name="attr">&nbsp;单体校</label>
                            <label for=""><input type="radio" value="集团下属学校" name="attr">&nbsp;集团下属学校</label>
                            <label for=""><input type="radio" value="集团总部" name="attr">&nbsp;集团总部</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title13">11.学员所在单位HR部门人员数量（HRD除外）</label>
                        <div class="col-md-12">
                            <label for=""><input type="radio" value="0-3" name="personNum">&nbsp;0-3</label>
                            <label for=""><input type="radio" value="4-6" name="personNum">&nbsp;4-6</label>
                            <label for=""><input type="radio" value="7-10" name="personNum">&nbsp;7-10</label>
                            <label for=""><input type="radio" value="10人以上" name="personNum">&nbsp;10人以上</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title14">12.您为什么参加本课程？</label>
                        <div class="col-md-12">
                            <label for=""><input type="radio" value="自我技能提升" name="whyJoin">&nbsp;自我技能提升</label>
                            <label for=""><input type="radio" value="解决实际工作中遇到的难题" name="whyJoin">&nbsp;解决实际工作中遇到的难题</label>
                            <label for=""><input type="radio" value="结识更多业内同行" name="whyJoin">&nbsp;结识更多业内同行</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="" class="Title col-md-12 control-label" id="Title15">13.在您的实际工作中，您最大的困难或者障碍是什么？</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input15" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="" class="Title col-md-12 control-label" id="Title16">14.除了本课程提供的内容，您还希望学习到哪些内容？</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input16" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="" class="Title col-md-12 control-label" id="Title17">15.您对本课程哪些模块比较有兴趣？</label>
                        <div class="col-md-12">
                            <label for=""><input type="checkbox" name="interested" value="国际学校人力投资与构建">&nbsp;国际学校人力投资与构建</label>
                            <label for=""><input type="checkbox" name="interested" value="外籍员工招聘与管理">&nbsp;外籍员工招聘与管理</label>
                            <label for=""><input type="checkbox" name="interested" value="薪酬福利与效绩">&nbsp;薪酬福利与效绩</label>
                            <label for=""><input type="checkbox" name="interested" value="培训与发展">&nbsp;培训与发展</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="" class="Title col-md-12 control-label" id="Title18">16.您希望的上课时间？</label>
                        <div class="col-md-12">
                            <label for=""><input type="checkbox" name="haveClass" value="周五下午">&nbsp;周五下午</label>
                            <label for=""><input type="checkbox" name="haveClass" value="周五晚上">&nbsp;周五晚上</label>
                            <label for=""><input type="checkbox" name="haveClass" value="周六下午">&nbsp;周六下午</label>
                        </div>
                    </div>
                </div>
                <div class="form-group subBox">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="button" value="立即提交" id="sub" class="btn btn-warning btn-block">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="text-right Deadline">活动截止日期:<span id="Deadline">2018-04-30</span></h5>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/hrc.js"></script>
