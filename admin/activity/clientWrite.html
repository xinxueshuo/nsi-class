<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_549214_yiwc28v90996bt9.css">
    <link rel="stylesheet" href="./css/clientWrite.css">
</head>

<body>

    <div class="container-fluid">
        <div class="content container">
            <div class="activeTitle">
                <div class="top">
                    <span class="iconfont icon-huodong activeTitle_logo"></span>
                    <span class="activeTitle_desc">新学说-报名表</span>
                </div>
            </div>
            <form action="" id="content">
                <div class="form-group">
                    <div class="row">
                        <h3 class="col-md-12 text-center" id="activityTitle">活动标题</h3>
                        <h3 class="col-md-12 text-center mt0"><small id="activityDescription">这是活动描述</small></h3>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row activityPic" id="activityPic"></div>
                </div>
                <div class="form-group subBox">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="button" value="立即提交" id="sub" class="btn btn-warning btn-block">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="text-right Deadline">活动截止日期:<span id="Deadline"></span></h5>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/clientWrite.js"></script>
