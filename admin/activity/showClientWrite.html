<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新学说-活动展示</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_551799_pn3rq0whp3dnp14i.css">
    <link rel="stylesheet" href="./css/showClientWrite.css">
</head>

<body>
    <div class="container-fluid content">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="activityList">
                        <h4 class="title"><span class="iconfont icon-liebiaodaohang_zixun titleLogo"></span>活动列表
                            <a href="./index.html" class="iconfont icon-icon_add addNewActive" title="发起新的活动" target="_"></a>
                        </h4>
                        <div>
                            <ul class="activityListDesc_container" id="activityListDesc_container"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-xm-9">
                    <div class="activityDesc">
                        <h4 class="title"><span class="iconfont icon-shuxingliebiaoxiangqing titleLogo logo02"></span>活动详情</h4>
                        <div class="table-responsive scroll_x">
                            <table class="activityDesc_container table table-bordered">
                                <thead>
                                    <tr id="activeTitle" class="activityTitle"></tr>
                                </thead>
                                <tbody id="activeContent"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/config.js"></script>
<script src="./js/showClientWrite.js"></script>
